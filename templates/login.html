{% extends 'base.html' %}
{% load static %}

{% block content %}
        

    <link rel="stylesheet" href="{% static 'css/login.css' %}">    
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container">
            <h1>Login</h1>
            <p>Please fill in this form to login.</p>
            <hr>
    
            <label class="form-label" for="username"><b>Username<span class="red">*<span></b></label>
            <input class="form-control" type="text" placeholder="Enter Username" name="username" id="username" required>
    
            <label class="mt-3 form-label" for="psw"><b>Password<span class="red">*<span></b></label>
            <input class="form-control" type="password" placeholder="Enter Password" name="password" id="psw" required>
    
            <button type="submit" class="mt-3 btn btn-success">Login</button>
        </div>
    
        <div class="container signin mt-3">
            <p>Don't have an account? <a class="signup" href="{% url 'register' %}">Sign up</a>.</p>
        </div> 
    </form>
    
        
{% endblock content %}
