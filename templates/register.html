{% extends 'base.html' %}
{% load static %}

{% block content %}
        

    <link rel="stylesheet" href="{% static 'css/register.css' %}">    
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to Register an account.</p>
            <hr>
    
            <label class="form-label" for="username"><b>Username<span class="red">*<span></b></label>
            <input class="form-control" type="text" placeholder="Enter Username" name="username" id="username" required>
    
            <label class="mt-3 form-label" for="psw"><b>Password<span class="red">*<span></b></label>
            <input class="form-control" type="password" placeholder="Enter Password" name="password" id="psw" required>
    
            <label class="mt-3 form-label" for="psw-repeat"><b>Repeat Password<span class="red">*<span></b></label>
            <input class="form-control" type="password" placeholder="Repeat Password" name="password2" id="psw-repeat" required>

            <label class="mt-3 form-label" for="email"><b>Email<span class="red">*<span></b></label>
            <input class="form-control" type="email" placeholder="Enter Email" name="email" id="email" required>

            <label class="mt-3 form-label" for="first_name"><b>First Name<span class="red">*<span></b></label>
            <input class="form-control" type="text" placeholder="Enter First Name" name="first_name" id="first_name" required>

            <label class="mt-3 form-label" for="last_name"><b>Last Name<span class="red">*<span></b></label>
            <input class="form-control" type="text" placeholder="Enter Last Name" name="last_name" id="last_name" required>

            <label class="mt-3 form-label" for="phone"><b>Phone<span class="red">*<span></b></label>
            <input class="form-control" type="text" placeholder="Enter Phone" name="phone" id="phone" required>
            
            <label class="mt-3 form-label" for="dob"><b>Date of Birth<span class="red">*<span></b></label>
            <input class="form-control" type="date" placeholder="Enter Date of Birth" name="date_of_birth" id="dob" required>

            <button type="submit" class="mt-3 btn btn-success">Signup</button>
        </div>
    
        <div class="container signin mt-3">
            <p>Already have an account? <a class="signup" href="{% url 'login' %}">Login</a>.</p>
        </div> 
    </form>
    
        
{% endblock content %}
