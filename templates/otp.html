{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">    

    <form action="" method="POST">
        {% csrf_token %}
        <label for="otp" class="form-label" >OTP<span class="red">*<span></label>
        <input type="text" name="otp" id="otp" placeholder="000000" class="form-control" required>
        <small>In development mode OTP is 123456</small>
        <br>
        <button type="submit" class="mt-3 btn btn-warning">Complete Payment</button>   
    </form>
    
    <script>
        // Allow only numbers in the fields
        document.getElementById("otp").addEventListener("keydown", function (e) {
            // add max length check
            if(this.value.length >= 6 && e.keyCode != 8) {
                e.preventDefault();
            }
            if ([46, 8, 9, 27, 13, 110, 190].indexOf(e.keyCode) !== -1 ||
                (e.keyCode === 65 && (e.ctrlKey === true || e.metaKey === true)) ||
                (e.keyCode === 67 && (e.ctrlKey === true || e.metaKey === true)) ||
                (e.keyCode === 88 && (e.ctrlKey === true || e.metaKey === true)) ||
                (e.keyCode >= 35 && e.keyCode <= 39)) {
                return;
            }
            if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                e.preventDefault();
            }
        });
    </script>
        
{% endblock content %}
